<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations - Gîte Bleu</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../scss/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
</head>
<body>
    <div class="hero-scene text-center">
        <div class="hero-scene-content">
            <h1>Trouvez votre séjour</h1>
        </div>
    </div>

    <div class="container mt-5">
        <form id="reservation-form" class="needs-validation" novalidate>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="start-date" class="form-label">Date d'arrivée</label>
                        <input type="text" class="form-control date-picker" id="start-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="end-date" class="form-label">Date de départ</label>
                        <input type="text" class="form-control date-picker" id="end-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="guests" class="form-label">Nombre de personnes</label>
                        <select class="form-select" id="guests" required>
                            <option value="">Choisir...</option>
                            <option value="1">1 personne</option>
                            <option value="2">2 personnes</option>
                            <option value="3">3 personnes</option>
                            <option value="4">4 personnes</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Vérifier la disponibilité</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Scripts à la fin du body -->
   
    <script src="../js/reservations.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/locales/bootstrap-datepicker.fr.min.js"></script>
</body>
</html>
